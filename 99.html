<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>JavaSript arrays</h2>
    <p>subtract the numbers in the array,
        starting from the left;</p>
    <p id="demo"></p>
    <script>
        const numbers = [200, 50, 25];
        document.getElementById("demo").innerHTML = numbers.reduce(myFunction);
        function myFunction(total, num) {
            return total - num;
        }
        /*
       Note
At the first callback, there is no return value from the previous callback.

Normally, array element 0 is used as initial value, and the iteration starts from array element 1.

If an initial value is supplied, this is used, and the iteration starts from array element 0.


     */



    </script>
    <!--This is HTML comment-->

</body>

</html>
