<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numbers = [2, 3, 4, 5];
        doubledNumbers = numbers.map(numbers => numbers * 2);
        alert(doubledNumbers);
        for(let data of doubledNumbers){
            document.write(data,"<br>");
        }

    </script>
</body>

</html>
