<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let l, b, area, perimeter;
        l = +prompt("enter the length of the rectangle");
        b = +prompt("enter the bredth of the rectangle");
        area = l * b;
        perimeter = 2 * (l + b);
        if (area > perimeter) {
            document.write("area is greater than perimeter");
        }
        else {
            document.write("area is lesser than perimeter");
        }
    </script>
</body>

</html>
