<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num,i=1,fact=1;
        num=+prompt("enter any number(less than 34)");
        while(i<=num)
        {
            fact=fact*i;
            i++;
        }
        document.write(`factorial of num ${num} is ${fact}`)
    </script>
</body>
</html>
