<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 20;
        for (let j = 2; j <= num; j++) {
            let isPrime = true;
            for (let i = 2; i < j; i++) {
                if (j % i === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                document.write(j + "<br>");
            }
        }
    </script>
</body>

</html>
