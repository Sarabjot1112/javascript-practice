<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let cp, sp, p, l;
        cp = 240;
        sp = 300;
        p = sp - cp;
        l = cp - sp;
        if (p > 0) {
            document.write("seller profit,p");
        }
        if (l > 0) {
            document.write("seller loss", l);
        }
        if (p == 0) {
            document.write("no profit,0no loss");
        }
    </script>
</body>

</html>
