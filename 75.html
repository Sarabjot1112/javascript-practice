<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function showPrimes(n) {
            for (let i = 2; i < n; i++) {

                
                for (let j = 2; j < i; j++) {
                    if (i % j == 0) continue;
                }

                alert(i); // a prime
            }
        }

        showPrimes(10);

    </script>
</body>

</html>
