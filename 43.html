<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let count = 1;
        let i,j;
        for (i = 1; i <= 4; i++) {
            for (j = 1; j <= i; j++) {
                document.write(count," ");
                count += 1;
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
