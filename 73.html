        function checkAge(age) {
            if (age >= 18) {
                return true;
            } else {
                return confirm('Do you have permission from your parents?');
            }

        function showMovie(age) { // 3
            if (!checkAge(age)) { // 4
                return;

            alert("showing you the movie");
        
        }


        let age = prompt('How old are you?', 18); // 1
        showMovie(age); // 2
