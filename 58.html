<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n, no, flag = 0, small, big, range;
        n = +prompt("how many numbers are there in a set")
        while (n > 0) {
            no = +prompt("enter no");
            if (flag == 0) {
                small = big = no;
                flag = 1;
            }
            else {
                if (no > big)
                    big = no;
                if (no < small)
                    small = no;
            }
            n--;
        }
        if (small < 0)
            range = small + big;
        else
            range = big - small;
        if (range < 0)
            range = big - small;
        if (range < 0)
            range = range * -1;
        document.write("the range of given set of numbers is", range);

    </script>
</body>

</html>
