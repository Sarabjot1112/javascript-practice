<body>
    <script>
        let num = 20;
        for(let i=1;i<=num;i++){
        let count = 0;
        let j=1;
        while (j<=i) { 
            if (i % j == 0 ) { 
                count += 1;
            }
            j += 1;
        }
        if (count == 2) {
        document.write(`${i}<br>`);
        }
        
    }

    </script>

</body>
