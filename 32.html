<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x, y;
        x = 5;
        y = 7;
        document.write("x coordinate is=",x,"<br>");
        document.write("y coordinate is=",y,"<br>");

        if (x == 0 && y == 0) {
            document.write("point lies on origin");
        }
        else {
            if (x == 0 && y != 0) {
                document.write("point lies on y axis");
            }
            else if (x != 0 && y == 0) {
                document.write("point lies on x axis");
            }
            else {
                document.write("point neither lies on any axis,nor origin");
            }
        }
    </script>
</body>

</html>
