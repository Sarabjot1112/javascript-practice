<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 10, n = 1;
        while (i >= n) {
            document.write(i, "<br>");
            i = i - 1;
        }
    </script>
</body>
