<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let num1 = 18, num2 = 6;

        let max = (num1 > num2) ? num1 : num2;
        while (true) {
            if (max % num1 == 0 && max % num2 == 0) {
                document.write(`The LCM of ${num1} and ${num2} is ${max}`);
                break;
            }
            max++;
        }
    </script>
</body>
