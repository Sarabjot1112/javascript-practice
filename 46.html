<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x, y, i = 1, power = 1;
        x = +prompt("enter the no of x");
        y = +prompt("enter the no of y");
        while (i <= y) {
            power = power * x;
            i++;
        }
        document.write(`${x} raise to ${y} is ${power}`)
    </script>
</body>

</html>
