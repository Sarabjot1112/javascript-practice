<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = -0;
        if (number > 0) {
            document.write("positive");

        }
        else if (number < 0) {
            document.write("negative");

        }
        else {
            document.write("zero");
        }
    </script>
</body>

</html>
